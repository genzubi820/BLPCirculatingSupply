<div class="d-flex justify-content-center align-items-center vh-100">
  <mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="usernameHasErrors">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-2 mb-2">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="passwordHasErrors">
            Password is required.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
